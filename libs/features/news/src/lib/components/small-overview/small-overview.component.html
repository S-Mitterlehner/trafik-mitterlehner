<ul class="news-overview">
    <li class="news-overview__item news" *ngFor="let n of news">
        <span class="news__date">{{getDateString(n.dateTime)}}</span>
        <picture class="news__image">
            <source srcset="{{n.imagePath}}">
            <img [src]="n.imagePath" [alt]="n.title">
        </picture>
        <h4 class="news__title">{{n.title}}</h4>
        <span class="news__text">{{getText(n.text)}}</span> &nbsp;&nbsp;
        <button class="news__button link" *ngIf="n.text.length >= textLimit" (click)="openPopup(n)">mehr</button>
    </li>
</ul>
<layout-popup #popup [showBottomCloseButton]="true" [showTopCloseButton]="false">
    <news-detail-view [news]="popupNews"></news-detail-view>
</layout-popup>
