<article class="news-details" *ngIf="news !== undefined">
    <span class="news-details__date ">{{getDateString(news.dateTime)}}</span>
    <picture class="news-details__image"> <!--TODO: Style image-->
        <source [srcset]="news.imagePath">
        <img [src]="news.imagePath" [alt]="news.title"> 
    </picture>
    <span class="news-details__title">{{news.title}}</span>
    <p class="news-details__text">{{news.text}}</p> &nbsp;&nbsp;
</article>
