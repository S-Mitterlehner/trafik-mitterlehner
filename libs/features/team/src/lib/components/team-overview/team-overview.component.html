<ul class="team">
    <li class="team__member" *ngFor="let employee of employees"> 
        <figure class="employee">
            <picture class="employee__image">
                <source srcset="{{employee.imagePath}}" type="image/jpg">
                <img src="{{employee.imagePath}}" loading="lazy" decoding="async">
            </picture>
            <figcaption class="employee__name">{{employee.name}}</figcaption>
        </figure>
    </li>
</ul>
