<div class="contact">
    <form #form="ngForm" (submit)="sendMail()" class="contact__form" *ngIf="false" >
        <h4>Formular</h4>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput name="name" autocomplete="name" required [(ngModel)]="name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Telefon oder Email</mat-label>
            <input matInput name="contact" autocomplete="contact" required [(ngModel)]="contactInfo">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Nachricht</mat-label>
            <textarea matInput [matTextareaAutosize]="true" name="message" required [(ngModel)]="message"></textarea>
        </mat-form-field>

        <button mat-raised-button type="submit" color="primary">
            Absenden
            <mat-icon>send</mat-icon>
        </button>
        <div class="hint">
            Beim klicken auf Absenden stimmen Sie den <a class="link" [routerLink]="'/impressum'">Datenschutzrichtlinien</a> zu.
        </div>
    </form>
    <div class="contact__info">
        <div class="contact__info-field">
            <h4>Telefon</h4>
            <a class="link" href="tel:+43732651268">+43732 / 651 268</a>
        </div>
        <div class="contact__info-field">
            <h4>E-Mail</h4>
            <a class="link" href="mailto:info@trafik-mitterlehner.at">info@trafik-mitterlehner.at</a>
        </div>
    </div>
</div>
