<ul class="service-list">
    <li class="service-list__item" *ngFor="let i of items">
        <button class="service-list__detail-button" *ngIf="i.hasAdditionalInfo" (click)="openDetails(i)">
            {{i.name}}
        </button>
        {{i.hasAdditionalInfo ? "" : i.name}}
    </li>
</ul>

<layout-popup #popup>
    <info-service-detail 
        *ngIf="selectedItem !== undefined" 
        [item]="selectedItem"
        (closeRequested)="closeDetails()">
    </info-service-detail>
</layout-popup>
